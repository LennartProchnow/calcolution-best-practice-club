<div class="login">
  <div class = "flex-container">
    <div class="left-container">
      <div class="impact-container">
        <h2>Impact starts with "I"</h2>
        <hr style="width:100%;text-align:right;margin-left:0">
        <h3>But collaboration is the path to success!</h3>
      </div>
    </div>
    <div class="login-container">
        <img src='assets/img/Logo.webp' alt='image' class="logo">
      <div class = "card-container">
        <mat-card>
          <mat-card-title><h2>Login</h2></mat-card-title>
          <form class="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-card-content>
              <span><p>Willkommen zurück!</p></span>
              <span><p>Bitte logge dich in deinen Account ein</p></span>
              <mat-form-field appearance="fill">
                <mat-label>Benutzername</mat-label>
                <input matInput type="email" placeholder="email@example.com" autocomplete="username"
                       formControlName="username"
                       id="email"/>
              </mat-form-field>
              <br>
              <mat-form-field appearance="fill">
                <mat-label>Passwort</mat-label>
                <input matInput placeholder="Passwort" autocomplete="current-password" type="password"
                       formControlName="password" id="password"/>
              </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button type="submit" color="primary" [disabled]="loading">
                Login
              </button>
            </mat-card-actions>
            <div *ngIf="error">Sie konnten nicht angemeldet werden. Prüfen Sie bitte Ihre Zugangsdaten.</div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
