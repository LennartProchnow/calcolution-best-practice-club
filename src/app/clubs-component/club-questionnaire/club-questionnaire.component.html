<div class="questionnaire_content">
  <div class="grid_content">

    <!-- Club Fragebogen -->
    <div class="grid_item">
      <mat-card class="card_box">
        <mat-card-title>
          <div style="display:flex">
            <p>{{club.name}} - Fragebogen</p>
            <span class="fill-space">
            </span>
            <button mat-icon-button (click)="openChooseDialog()" ><mat-icon color="primary" >add_box</mat-icon></button>
          </div>
        </mat-card-title>
        <mat-card-content class="card_content">
          <table mat-table [dataSource]="tableData" class="mat-elevation-z8">

            <ng-container matColumnDef="Nummer der Frage">
              <th mat-header-cell *matHeaderCellDef> Nummer der Frage </th>
              <td mat-cell *matCellDef="let element"> {{element.number}} </td>
            </ng-container>

            <ng-container matColumnDef="Frage">
              <th mat-header-cell *matHeaderCellDef> Frage </th>
              <td mat-cell *matCellDef="let element"> {{element.question}} </td>
            </ng-container>

            <ng-container matColumnDef="Opt.">
              <th mat-header-cell *matHeaderCellDef> Opt. </th>
              <td mat-cell *matCellDef="let element">
                <mat-checkbox [checked]="element.optional" (change)="element.checkOptional()">
                </mat-checkbox>
              </td>
            </ng-container>

            <ng-container matColumnDef="Kategorie">
              <th mat-header-cell *matHeaderCellDef> Kategorie </th>
              <td mat-cell *matCellDef="let element"> {{element.category}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Kategorie -->
    <div class="grid_item">
      <mat-card class="card_box">
        <mat-card-title>
          <p>Filter</p>
        </mat-card-title>
        <mat-card-content class="card_content">
          <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <span>Kategorie</span>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <mat-selection-list>
                <mat-list-option>
                  <div matLine>Stakeholderangaben</div>
                </mat-list-option>
                <mat-list-option>
                  <div matLine>Relevante Bereiche</div>
                </mat-list-option>
                <mat-list-option>
                  <div matLine>Selbsteinsch√§tzung</div>
                </mat-list-option>
              </mat-selection-list>
            </mat-expansion-panel>
          </mat-accordion>

          <!-- -->
          <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <span>Optional</span>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <mat-selection-list>
                <mat-list-option>
                  <div matLine>Optional</div>
                </mat-list-option>
                <mat-list-option>
                  <div matLine>Pflicht</div>
                </mat-list-option>
              </mat-selection-list>
            </mat-expansion-panel>
          </mat-accordion>
        </mat-card-content>
      </mat-card>
    </div>

  </div>
</div>
