<div class="dialog_content">
  <div class="table_content">
    <table mat-table [dataSource]="questions" class="mat-elevation-z8">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="Nummer der Frage">
        <th mat-header-cell *matHeaderCellDef> Nummer der Frage </th>
        <td mat-cell *matCellDef="let element"> {{element.number}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Frage">
        <th mat-header-cell *matHeaderCellDef> Frage </th>
        <td mat-cell *matCellDef="let element"> {{element.question}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Opt.">
        <th mat-header-cell *matHeaderCellDef> Opt. </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [checked]="element.optional" (change)="element.checkOptional()">
          </mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>
    </table>
  </div>


  <div class="button_bar">
    <button mat-raised-button (click)="close()" color="warn">Schlie√üen</button>
    <button mat-raised-button (click)="save()" color="primary">Speichern</button>
  </div>

</div>
